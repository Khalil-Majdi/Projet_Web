<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title "> Table Etudiant</h4>
                        <p class="card-category"> -------------</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                      Numéro inscription
                                    </th>
                                    <th>
                                        Nom 
                                    </th>
                                    <th>
                                      Prénom 
                                  </th>
                                    <th>
                                        Groupe
                                    </th>
                                                          
                                </thead>
                                <tbody *ngFor="let etudiant of etudiantList">
                                    <tr>
                                        <td>
                                            {{etudiant.numero_inscri}}
                                        </td>
                                        <td>
                                            {{etudiant.name}}
                                        </td>
                                        <td>
                                            {{etudiant.prenom}}
                                        </td>
                                        <td>
                                            {{etudiant.groupe}}
                                        </td>
                                    </tr>
                                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
